<html>
<head>
	<title> Welcome to R Interpreter</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
	<script src="/src/main/webapp/js/js.cookie.js" type="text/javascript"></script>

</head>
<body>

	<form method="post" id="loginForm">
		UserName: <input type="text" name="username"  value="orpheusp"> <BR>
		Password: <input type="text" name="password"  value="orpheusp"> <BR>
		<input type="button" id="submitButton" value="Sign in">
	</form>
	<div id="userProfile">
		<div id="welcomeMessage">

		</div>
	</div>
</body>
<script>
	$(document).
	$(document).ready(function(){

		$("#submitButton").click(function(){
			$.post("/myapp/LoginServlet",
					{
						username: $('input[name=username]').val(),
						password: $('input[name=password]').val()
					},
					function () {
						alert("Data " + $.cookie('firstname'));
						$("#loginForm").hide();
						$("#userProfile").show();
						$("#welcomeMessage").text($.cookie('firstname'));
					});
			});
	});

</script>
</html>
